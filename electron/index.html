<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Subtitle Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>AI Subtitle Generator</h1>
        <button id="manage-models-btn" class="btn btn-secondary btn-sm">Manage Models</button>
    </div>

    <div class="main-container">
        <!-- Sidebar: Controls -->
        <div class="card sidebar">
            <div id="drop-zone" class="drop-zone">
                <p>Drag & Drop Video/Audio Here</p>
                <button class="btn btn-secondary btn-sm" id="select-file-btn" style="margin-top: 10px;">Add Files</button>
                <div id="file-list" class="file-list">
                    <!-- Files will be listed here -->
                </div>
                <button id="clear-list-btn" class="btn btn-secondary btn-sm" style="display: none; margin-top: 5px;">Clear List</button>
            </div>

            <div class="form-group">
                <label>Model</label>
                <!-- This select is now just for selection, management is in modal -->
                <select id="model-select">
                    <!-- Populated by JS -->
                </select>
            </div>

            <div class="form-group">
                <label>Language</label>
                <select id="language-select">
                    <option value="auto">Auto Detect</option>
                    <option value="zh">Chinese (Simplified)</option>
                    <option value="en">English</option>
                    <option value="ja">Japanese</option>
                    <option value="ko">Korean</option>
                </select>
            </div>

            <div class="form-group">
                <label class="checkbox-group">
                    <input type="checkbox" id="use-gpu" checked>
                    Use CUDA GPU
                </label>
            </div>

            <div style="display: flex; gap: 10px;">
                <button id="start-btn" class="btn btn-primary" style="flex: 1;" disabled>Start Transcription</button>
                <button id="cancel-btn" class="btn btn-danger" style="flex: 1; display: none;">Stop</button>
            </div>
            
            <div style="margin-top: 10px; display: none;" id="open-folder-container">
                 <button id="open-folder-btn" class="btn btn-secondary">Open Output Folder</button>
                 <div style="margin-top: 10px; display: flex; gap: 10px;">
                    <button id="save-original-btn" class="btn btn-secondary" style="flex: 1;">Export Original SRT</button>
                    <button id="save-edited-btn" class="btn btn-primary" style="flex: 1;">Export Edited SRT</button>
                 </div>
            </div>
        </div>

        <!-- Content Area: Preview & Progress -->
        <div class="card content-area">
            <div id="live-preview" class="preview-container">
                Waiting for speech...
            </div>
            <div id="editor-container" class="preview-container" style="display: none;">
                <!-- Editable segments will appear here -->
            </div>

            <div class="progress-container">
                <div class="status-text">
                    <span id="status-text">Ready</span>
                    <span id="speed-stats"></span>
                </div>
                <div class="progress-bar">
                    <div id="progress-fill" class="progress-fill"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Models Modal -->
    <div id="models-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Manage Models</h3>
                <button id="close-modal-btn" class="close-btn">&times;</button>
            </div>
            <div class="modal-body" id="models-list">
                <!-- Populated by JS -->
                <div style="text-align: center; color: var(--text-secondary);">Loading models...</div>
            </div>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
